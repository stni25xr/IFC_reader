<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFC Offline Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" />
    <style>
      :root {
        --bg: #0f1226;
        --panel: #171a34;
        --panel-2: #1f2346;
        --text: #f5f7ff;
        --muted: #a7b0d9;
        --accent: #7bdff6;
        --accent-2: #ffd36e;
        --danger: #ff7a7a;
        --success: #7af1a8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        background: radial-gradient(circle at 15% 15%, #1b2153, #0a0c1f 60%);
        color: var(--text);
        height: 100vh;
        display: grid;
        grid-template-columns: 320px 1fr 360px;
        grid-template-rows: 100%;
        overflow: hidden;
      }
      #left-panel,
      #right-panel {
        background: linear-gradient(180deg, rgba(23,26,52,0.98), rgba(11,12,24,0.98));
        padding: 20px;
        overflow: auto;
      }
      #viewer {
        position: relative;
        background: linear-gradient(160deg, #0b0c1f 0%, #0d132e 100%);
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 16px;
      }
      h1 {
        font-size: 20px;
        margin: 0;
        letter-spacing: 0.5px;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
      }
      .dropzone {
        border: 1px dashed rgba(123,223,246,0.5);
        border-radius: 14px;
        padding: 18px;
        text-align: center;
        background: rgba(23,26,52,0.6);
        margin-bottom: 16px;
      }
      .dropzone.dragover {
        background: rgba(123,223,246,0.15);
        border-color: var(--accent);
      }
      .btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        background: var(--accent);
        color: #081018;
        font-weight: 600;
        cursor: pointer;
      }
      .btn.secondary {
        background: var(--panel-2);
        color: var(--text);
        border: 1px solid rgba(123,223,246,0.2);
      }
      .btn:disabled {
        background: #3a3e56;
        color: #8489a6;
        cursor: not-allowed;
      }
      #element-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .element-item {
        padding: 10px;
        border-radius: 10px;
        background: rgba(31,35,70,0.9);
        border: 1px solid transparent;
        cursor: pointer;
        transition: border 0.2s ease, transform 0.2s ease;
      }
      .element-item:hover {
        border-color: rgba(123,223,246,0.5);
        transform: translateX(2px);
      }
      .element-item.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(123,223,246,0.4);
      }
      .tag {
        display: inline-block;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 999px;
        background: rgba(255,211,110,0.15);
        color: var(--accent-2);
        margin-left: 6px;
      }
      #property-view {
        font-size: 12px;
        white-space: pre-wrap;
        word-break: break-word;
        background: rgba(12,14,30,0.6);
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(123,223,246,0.2);
      }
      #status {
        font-size: 12px;
        color: var(--muted);
      }
      canvas { display: block; }
      #toolbar {
        position: absolute;
        top: 16px;
        left: 16px;
        right: 16px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        align-items: center;
        pointer-events: none;
      }
      #toolbar .btn {
        pointer-events: auto;
      }
      #viewer-info {
        font-size: 12px;
        color: var(--muted);
      }
      @media (max-width: 1100px) {
        body {
          grid-template-columns: 1fr;
          grid-template-rows: auto 60vh auto;
        }
        #viewer { order: 2; }
      }
    </style>
  </head>
  <body>
    <aside id="left-panel">
      <header>
        <h1>IFC Offline Viewer</h1>
        <div class="hint">Ladda en IFC-fil och klicka på objekt för full metadata.</div>
      </header>
      <div id="dropzone" class="dropzone">
        <div>Drag & drop IFC här</div>
        <div class="hint">eller använd filväljaren</div>
        <input id="file-input" type="file" accept=".ifc" style="display:none" />
        <button id="file-button" class="btn" type="button">Välj IFC-fil</button>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="export-btn" class="btn secondary" type="button" disabled>Exportera HTML</button>
        <div id="status">Ingen fil laddad.</div>
      </div>
      <h2 style="font-size:14px; margin-top:18px;">Elementlista</h2>
      <div id="element-list"></div>
    </aside>

    <main id="viewer">
      <div id="toolbar">
        <div id="viewer-info">Ingen modell ännu.</div>
        <button id="reset-btn" class="btn secondary" type="button">Återställ vy</button>
      </div>
    </main>

    <aside id="right-panel">
      <h2 style="font-size:14px; margin-top:0;">Parametrar</h2>
      <div id="property-view">Välj ett element för att se alla IFC-parametrar.</div>
    </aside>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
