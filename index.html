<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFC Offline Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" />
    <style>
      :root {
        --bg: #0f1226;
        --panel: #171a34;
        --panel-2: #1f2346;
        --text: #f5f7ff;
        --muted: #a7b0d9;
        --accent: #7bdff6;
        --accent-2: #ffd36e;
        --danger: #ff7a7a;
        --success: #7af1a8;
        --light-bg: #f3f4f6;
        --light-panel: #f8f9fb;
        --light-border: #d7dbe3;
        --light-text: #1d1f2b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        background: radial-gradient(circle at 15% 15%, #1b2153, #0a0c1f 60%);
        color: var(--text);
        height: 100vh;
        display: grid;
        grid-template-columns: 360px 1fr;
        grid-template-rows: 100%;
        overflow: hidden;
      }
      #left-panel {
        background: linear-gradient(180deg, rgba(23,26,52,0.98), rgba(11,12,24,0.98));
        padding: 20px;
        overflow: auto;
      }
      #right-panel { display: none; }
      #viewer {
        position: relative;
        background: #f2f2f2;
        pointer-events: auto;
      }
      #clip-panel {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 12px;
        margin-top: 12px;
      }
      .clip-row {
        display: grid;
        grid-template-columns: 48px 1fr;
        gap: 8px;
        align-items: center;
        font-size: 12px;
        color: #333;
        margin-bottom: 8px;
      }
      .clip-row input[type="range"] {
        width: 100%;
      }
      #clip-actions {
        display: flex;
        gap: 8px;
      }
      #clip-actions .btn.secondary {
        background: #f5f5f5;
        color: #111;
        border: 1px solid #d0d0d0;
      }
      #clip-actions .btn.secondary:hover {
        background: #ededed;
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 16px;
      }
      h1 {
        font-size: 20px;
        margin: 0;
        letter-spacing: 0.5px;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
      }
      .dropzone {
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        background: #ffffff;
        color: #333333;
        margin-bottom: 16px;
        box-shadow: none;
        position: relative;
      }
      .dropzone::before {
        content: "";
        position: absolute;
        inset: 8px;
        border: 2px dashed #cfcfcf;
        border-radius: 12px;
        pointer-events: none;
      }
      .dropzone > * {
        position: relative;
        z-index: 1;
      }
      .dropzone.dragover {
        background: #fafafa;
        border-color: #4a90e2;
      }
      .dropzone.dragover::before {
        border-color: #4a90e2;
      }
      .dropzone .hint {
        color: #333333;
      }
      .btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        background: var(--accent);
        color: #081018;
        font-weight: 600;
        cursor: pointer;
      }
      #file-button.btn {
        background: #ffffff;
        color: #111111;
        border: 1px solid #d0d0d0;
        border-radius: 12px;
      }
      #file-button.btn:hover {
        background: #f5f5f5;
      }
      .btn.secondary {
        background: var(--panel-2);
        color: var(--text);
        border: 1px solid rgba(123,223,246,0.2);
      }
      #export-btn.btn.secondary {
        background: #4a90e2;
        color: #ffffff;
        border-radius: 6px;
        border: none;
      }
      .btn:disabled {
        background: #3a3e56;
        color: #8489a6;
        cursor: not-allowed;
      }
      #element-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .tabs {
        display: flex;
        gap: 6px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      .tab {
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 6px;
        background: rgba(255,255,255,0.08);
        color: var(--text);
        border: 1px solid rgba(255,255,255,0.12);
        cursor: pointer;
      }
      .tab.active {
        background: var(--accent);
        color: #081018;
        border-color: transparent;
      }
      #tree-panel {
        background: var(--light-panel);
        color: var(--light-text);
        border: 1px solid var(--light-border);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 12px;
        max-height: 240px;
        overflow: auto;
      }
      .tree-node {
        font-size: 12px;
        margin: 2px 0;
      }
      .tree-label {
        cursor: pointer;
        padding: 2px 4px;
        border-radius: 4px;
        display: inline-block;
      }
      .tree-label:hover {
        background: #e7ebf4;
      }
      #property-tabs {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-bottom: 6px;
      }
      #property-view {
        font-size: 12px;
        background: var(--light-panel);
        color: var(--light-text);
        padding: 8px;
        border-radius: 10px;
        border: 1px solid var(--light-border);
        display: block;
      }
      .prop-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      .prop-table tr:nth-child(even) {
        background: #eef1f6;
      }
      .prop-table td {
        padding: 6px 8px;
        border-bottom: 1px solid #e1e5ec;
        vertical-align: top;
        word-break: break-word;
      }
      .prop-key {
        width: 40%;
        color: #3f4661;
        font-weight: 600;
      }
      .element-item {
        padding: 10px;
        border-radius: 10px;
        background: rgba(31,35,70,0.9);
        border: 1px solid transparent;
        cursor: pointer;
        transition: border 0.2s ease, transform 0.2s ease;
      }
      .element-item:hover {
        border-color: rgba(123,223,246,0.5);
        transform: translateX(2px);
      }
      .element-item.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(123,223,246,0.4);
      }
      .tag {
        display: inline-block;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 999px;
        background: rgba(255,211,110,0.15);
        color: var(--accent-2);
        margin-left: 6px;
      }
      #status {
        font-size: 12px;
        color: var(--muted);
      }
      canvas { display: block; pointer-events: auto; }
      #ifc-progress-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background: #e0e0e0;
        z-index: 9999;
        display: none;
        pointer-events: none;
      }
      #ifc-progress-bar {
        height: 100%;
        width: 0%;
        background: #4a90e2;
        transition: width 0.2s ease;
      }
      #ifc-progress-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        color: #111;
        background: rgba(255,255,255,0.9);
        padding: 2px 8px;
        border-radius: 4px;
        display: none;
        z-index: 10000;
        pointer-events: none;
        white-space: nowrap;
      }
      #toolbar {
        position: absolute;
        top: 16px;
        left: 16px;
        right: 16px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        align-items: center;
        pointer-events: none;
      }
      #toolbar .btn {
        pointer-events: auto;
      }
      #viewer-info {
        font-size: 12px;
        color: var(--muted);
      }
      @media (max-width: 1100px) {
        body {
          grid-template-columns: 1fr;
          grid-template-rows: auto 60vh auto;
        }
        #viewer { order: 2; }
      }
    </style>
  </head>
  <body>
    <aside id="left-panel">
      <header>
        <h1>IFC Offline Viewer</h1>
        <div class="hint">Ladda en IFC-fil och klicka på objekt för full metadata.</div>
      </header>
      <div class="tabs" id="left-tabs">
        <button class="tab active" type="button">Navigation</button>
      </div>
      <div id="dropzone" class="dropzone">
        <div>Drag & drop IFC här</div>
        <div class="hint">eller använd filväljaren</div>
        <input id="file-input" type="file" accept=".ifc" style="display:none" />
        <button id="file-button" class="btn" type="button">Välj IFC-fil</button>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="export-btn" class="btn secondary" type="button" disabled>Exportera HTML</button>
        <div id="status">Ingen fil laddad.</div>
      </div>
      <h2 style="font-size:14px; margin-top:18px;">Navigation</h2>
      <div id="tree-panel">
        <div class="hint">Ingen modell ännu.</div>
      </div>
      <h2 style="font-size:14px; margin-top:18px;">Egenskaper</h2>
      <div id="property-tabs" class="tabs"></div>
      <div id="property-view">Välj ett element för att se alla IFC-parametrar.</div>
      <div id="element-list" style="display:none;"></div>
      <div id="clip-panel">
        <div style="font-weight:600; margin-bottom:8px;">Clip</div>
        <div class="clip-row"><div>X-min</div><input id="clip-x-min" type="range" min="0" max="100" value="0"></div>
        <div class="clip-row"><div>X-max</div><input id="clip-x-max" type="range" min="0" max="100" value="100"></div>
        <div class="clip-row"><div>Y-min</div><input id="clip-y-min" type="range" min="0" max="100" value="0"></div>
        <div class="clip-row"><div>Y-max</div><input id="clip-y-max" type="range" min="0" max="100" value="100"></div>
        <div class="clip-row"><div>Z-min</div><input id="clip-z-min" type="range" min="0" max="100" value="0"></div>
        <div class="clip-row"><div>Z-max</div><input id="clip-z-max" type="range" min="0" max="100" value="100"></div>
        <div id="clip-actions">
          <button id="clip-unclip" class="btn secondary" type="button">Unclip</button>
          <button id="clip-close" class="btn secondary" type="button">Close</button>
        </div>
      </div>
    </aside>

    <main id="viewer">
      <div id="toolbar">
        <div id="viewer-info">Ingen modell ännu.</div>
        <button id="reset-btn" class="btn secondary" type="button">Återställ vy</button>
      </div>
      <div id="ifc-progress-container">
        <div id="ifc-progress-bar"></div>
        <span id="ifc-progress-text"></span>
      </div>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
