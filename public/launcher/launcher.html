<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFC Online Launcher</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #1d1f2b;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(560px, 92vw);
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 12px; color: #4b4f5c; font-size: 14px; }
    .drop {
      border: 2px dashed #cfcfcf;
      border-radius: 12px;
      background: #ffffff;
      padding: 18px;
      text-align: center;
      transition: border-color .2s ease, background .2s ease;
      cursor: pointer;
    }
    .drop.dragover { border-color: #4a90e2; background: #fafafa; }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      background: #ffffff;
      color: #111;
      cursor: pointer;
    }
    .btn:hover { background: #f5f5f5; }
    .status { margin-top: 12px; font-size: 13px; color: #2b2f3a; }
    .small { font-size: 12px; color: #6b7180; }
  </style>
</head>
<body>
  <div class="card">
    <h1>IFC Online Launcher</h1>
    <p>Välj en exporterad <strong>ifc-offline-viewer.zip</strong> så startas viewer direkt.</p>
    <div id="drop" class="drop">
      Dra & släpp ZIP här eller klicka för att välja.
      <div><button id="pick" class="btn" type="button">Välj ZIP</button></div>
      <input id="file" type="file" accept=".zip" style="display:none" />
    </div>
    <div id="status" class="status"></div>
    <div class="small">Fungerar på HTTPS (t.ex. GitHub Pages).</div>
  </div>

  <script src="./jszip.min.js"></script>
  <script src="./launcher.js"></script>
</body>
</html>
